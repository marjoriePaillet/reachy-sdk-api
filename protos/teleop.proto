syntax = "proto3";

package reachy.teleop;

enum ArmSide {
    LEFT = 0;
    RIGHT = 1;
}

message Matrix4x4 {
    repeated double data = 1;
}

message JointsPosition {
    repeated double positions = 1;
}

message EndEffector {
    ArmSide side = 1;
    Matrix4x4 target = 2;
    double gripper = 3;

    JointsPosition q0 = 4;
}

message JointCommandAck {
    bool success = 1;
}

service TeleoperationService {
    rpc FollowMovement(EndEffector) returns (JointCommandAck);
}